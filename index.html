<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAPF v1.0 Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/reactflow@11.10.4/dist/style.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              hapf: {
                bg: '#09090b',
                panel: '#18181b',
                border: '#27272a',
                primary: '#3b82f6',
                accent: '#8b5cf6',
                success: '#10b981',
                warning: '#f59e0b',
                error: '#ef4444',
                text: '#e4e4e7',
                muted: '#a1a1aa'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #e4e4e7;
      }
      /* Custom scrollbar for a developer tool feel */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
      
      /* React Flow Dark Theme Overrides */
      .react-flow__node {
        background: #18181b;
        color: #e4e4e7;
        border-color: #27272a;
      }
      .react-flow__handle {
        background: #3b82f6;
      }
      .react-flow__controls {
        box-shadow: none;
        border: 1px solid #27272a;
        background: #18181b;
      }
      .react-flow__controls-button {
        background: #18181b;
        color: #a1a1aa;
        border-bottom: 1px solid #27272a;
      }
      .react-flow__controls-button:hover {
        background: #27272a;
        color: #e4e4e7;
      }
      .react-flow__attribution {
        background: rgba(24, 24, 27, 0.5);
        color: #71717a;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "reactflow": "https://aistudiocdn.com/reactflow@^11.10.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
